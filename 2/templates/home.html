<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Home</title>
</head>

<body style="background-color: rgb(71, 70, 70); color: #fff; padding: 40px;">

    <h1>Painel Administrador</h1>
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        {% for usuario in usuarios %}       
        <tbody>
            <th scope="row">{{usuario.id}}</th>
            <td class="nome" >{{usuario.nome}}</td>
            <td class="telefone">{{usuario.telefone}}</td>
            <td><a class="btn btn-danger" href="/excluir/{{usuario.id}}">Deletar</a> <a class="btn btn-primary" href="/editar/{{usuario.id}}">Editar</a></td>
            {% endfor %}
        </tbody>
    </table>

<div class="create">
    <a href="/cadastrar"><input type="submit" id="registrar" class="btn btn-primary" value="Registrar usuario"></a>
    <a href="/pedidos"><input type="submit" class="btn btn-info" value="Pedidos"></a>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
