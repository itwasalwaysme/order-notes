<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/pedidos.css')}}">
</head>

<body>
    <h1>Anotações de pedidos</h1>
    <div class="top-bar">
    <button id="mostrar-total" class="btn btn-primary">Mostrar Total Geral</button>
    <div id="total-geral" style="display: none; margin-top: 10px;">
        <h5>Total Geral: R$ {{ total_geral }}</h3>
    </div>
</div>
</div>
  </div>
    <form action="" method="POST">
        Nome Cliente:
        <input type="text" name="nomeCliente" class="form-control" required>
        Total:
        <input type="text" name="Total" class="form-control" required>
        <select name="pagamento"  style="margin-top: 15px;" class="form-select" aria-label="Default select example">
            <option selected>Forma de pagamento</option>
            <option value="1">PIX</option>
            <option value="2">CARTÃO CRÉDITO/DÉBITO</option>
            <option value="3">DINHEIRO</option>
        </select>
        <div class="create">
        
            <a href="/adicionar"><input style="margin-top: 15px; width: 100%;" type="submit" class="btn btn-success" value="Adicionar"></a>
        </div>
    </form>

    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th style="border: 2px solid black;" scope="col">Nome cliente</th>
                <th style="border: 2px solid black;" scope="col">Forma de pagamento</th>
                <th style="border: 2px solid black;" scope="col">TOTAL DO PEDIDO</th>
                <th style="border: 2px solid black;" scope="col">Ações</th>
            </tr>
        </thead>
        {% for usuario in usuarios %}
        <tbody>
            <th class="name">{{usuario.nome|upper}}</th>
            <td class="pagamento">{{usuario.pagamento|upper}}</td>
            <td class="total">R$ {{usuario.total}}</td>
            <td class="acoes"><a class="btn btn-danger" href="/excluir2/{{usuario.id}}">Deletar</a> <a class="btn btn-primary"
                    href="/editar2/{{usuario.id}}">Editar</a></td>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
    document.getElementById('mostrar-total').addEventListener('click', function () {
        const totalDiv = document.getElementById('total-geral');
        if (totalDiv.style.display === 'none') {
            totalDiv.style.display = 'block'; // Mostra o total
            this.textContent = 'Ocultar Total Geral'; // Altera o texto do botão
        } else {
            totalDiv.style.display = 'none'; // Oculta o total
            this.textContent = 'Mostrar Total Geral'; // Altera o texto do botão
        }
    });
    </script>

</body>

</html>
